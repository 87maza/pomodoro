<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Martin Maza | Johnny Pomodoro</title>
        <meta name="description" content="">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link rel="icon" type="image/png" sizes="16x16" href="img/android-icon-192x192.png"> 
        <link rel="stylesheet" href="css/flipclock.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">  
  </head>
    <body>
        <div class="container">

            <div class="work">
                <div class="work-timer">
                </div>
                <div class="work-adjust">
                    <p id="work-screen"></p>
                    <button class="adjustments" id="decrease-work" onclick="">-</button>
                    <button class="adjustments" id="increase-work"onclick="">+</button>
                    <button class="adjustments reset" onclick="">Reset</button>
                    <button id="work-set" onclick="workstart()">Start!</button>
                </div>
            </div>
            <div class="chill">
                <div class="chill-timer">
                </div>
                <div class="chill-adjust">
                    <p id="chill-screen"></p>
                    <button class="adjustments" id="decrease-chill" onclick="">-</button>
                    <button class="adjustments" id="increase-chill"onclick="">+</button>
                    <button class="adjustments reset" onclick="">Reset</button>
                    <button id="chill-set" onclick="chillstart()">Start!</button>
                </div><!-- end of work-adjust div -->
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/flipclock.min.js"></script>
        <script src="js/script.js"></script>
        <footer>
        </footer>
    </body>
</html>
